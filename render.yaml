services:
  - type: web
    name: instapilot
    env: python
    buildCommand: "uv sync --frozen && uv cache prune --ci"
    startCommand: "gunicorn app:app"

  - type: worker
    name: instapilot-migrate
    env: python
    buildCommand: "uv sync --frozen && uv cache prune --ci"
    startCommand: "flask db upgrade"
    autoDeploy: false
