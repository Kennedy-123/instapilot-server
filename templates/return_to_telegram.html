<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connected to Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #2e89ff;
      font-size: 1.6rem;
    }

    p {
      color: #555;
      margin-top: 0.5rem;
    }

    .button {
      margin-top: 1.5rem;
      background-color: #2e89ff;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #2674d9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ You're Connected!</h1>
    <p>You’ve successfully linked your Instagram account.</p>
    <p>Tap the button below to return to Telegram.</p>
    <a href="https://web.telegram.org/a/#7674256366" class="button">Return to Telegram</a>
  </div>
</body>
</html>
